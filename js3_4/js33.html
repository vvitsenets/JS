<html>
<head>
<meta charset="utf-8">
<script language="JavaScript">
function see()
{
var k=0
for (var i=0;i<30;i++)
{
if(document.test.elements[i].checked)
{
k=k+Number(document.test.elements[i].value)
}
}
if(k<=5)document.test.rez.value="<5"
if(k>5&&k<=12)document.test.rez.value="5..12"
if(k>12)document.test.rez.value=">12"
}
</script>
</head>
<body >
<div>    
<form name="test">
